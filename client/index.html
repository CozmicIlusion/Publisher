<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Cozmic - The Future of News</title>
    <meta name="description" content="Cozmic is a next-generation news platform delivering tech, gaming, culture, lifestyle, music, and science stories for the connected generation. Curated by AI, verified by humans." />
    <meta name="theme-color" content="#0A0A1A" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://cozmic.cloud/" />

    <!-- Google AdSense - Verification & Auto Ads -->
    <meta name="google-adsense-account" content="ca-pub-7811885659406496">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7811885659406496" crossorigin="anonymous"></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cozmic.cloud/" />
    <meta property="og:title" content="Cozmic - The Future of News" />
    <meta property="og:description" content="Next-generation news platform delivering tech, gaming, culture, lifestyle, music, and science stories for the connected generation." />
    <meta property="og:site_name" content="Cozmic" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cozmic - The Future of News" />
    <meta name="twitter:description" content="Next-generation news platform for the connected generation. Tech, gaming, culture, lifestyle, music, and science." />

    <!-- Structured Data - NewsMediaOrganization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Cozmic",
      "url": "https://cozmic.cloud",
      "description": "Next-generation news platform delivering tech, gaming, culture, lifestyle, music, and science stories for the connected generation.",
      "publisher": {
        "@type": "Organization",
        "name": "Cozmic Company"
      }
    }
    </script>

    <!-- Google Fonts: Space Grotesk (display), DM Sans (body), Science Gothic (AI summaries) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Science+Gothic:wdth,wght@75,100;75,200;75,300;75,400;100,100;100,200;100,300;100,400&display=swap" rel="stylesheet" />

    <!-- Web Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Cozmic RSS Feed" href="/rss.xml" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
